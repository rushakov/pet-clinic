<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="org.example.petclinic.model.Owner"*/-->
<h1 th:text="'List of owners'">list of owners</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody th:each="owner : ${owners}">
    <tr>
        <td th:text="${owner?.id}">666</td>
        <td th:text="${owner?.firstName}">Акакий</td>
        <td th:text="${owner?.lastName}">Акакиев</td>
    </tr>
    </tbody>
</table>
</body>
</html>
